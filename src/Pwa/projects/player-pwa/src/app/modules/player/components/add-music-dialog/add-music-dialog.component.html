<div mat-dialog-content>
  <form class="flex flex-col">
    <mat-form-field>
      <mat-label>Youtube Video Url</mat-label>
      <input [formControl]="urlControl" matInput />
    </mat-form-field>
    <button [mat-dialog-close]="urlControl.value" type="button" [disabled]="urlControl.invalid" mat-raised-button color="primary">Add</button>
  </form>
</div>
