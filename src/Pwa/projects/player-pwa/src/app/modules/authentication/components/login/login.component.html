<form class="flex h-full flex-col items-center justify-center" (ngSubmit)="login()" [formGroup]="loginForm">
  <img class="mb-4 w-40" src="/assets/logo.png" alt="logo" />
  <mat-form-field class="w-80">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput />
  </mat-form-field>
  <mat-form-field class="w-80">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password" matInput />
  </mat-form-field>
  <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">Login</button>
</form>
