<form class="flex h-full flex-col items-center justify-center" (ngSubmit)="createAdmin()" [formGroup]="registerAdminForm">
  <h1 class="mb-2 text-xl">Admin registration</h1>
  <mat-form-field class="w-80">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput />
  </mat-form-field>
  <mat-form-field class="w-80">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password" matInput />
  </mat-form-field>
  <button [disabled]="!registerAdminForm.valid" type="submit" mat-raised-button color="primary">Create Admin</button>
</form>
