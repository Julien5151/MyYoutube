<div class="rounded-2xl border border-gray-100 bg-white p-4 shadow-xl">
  <form class="flex h-full flex-col items-center justify-center" (ngSubmit)="createUser()" [formGroup]="addUserForm">
    <h1 class="mb-2 text-xl">Add new user</h1>
    <mat-form-field class="w-80">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>
    <mat-form-field class="w-80">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput />
    </mat-form-field>
    <button [disabled]="!addUserForm.valid" type="submit" mat-raised-button color="primary">Create User</button>
  </form>
</div>
